<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <section id="left"></section>
    <main>
        <form>
            <label for="imie">Imię</label><br>
            <input type="text" id="imie" placeholder="Podaj swoje imię"><br>
            <label for="nazwisko">Nazwisko</label><br>
            <input type="text" id="nazwisko" placeholder="Podaj swoje nazwisko"><br>
            <button id="submit">Submit</button>
        </form>
    </main>
    <section id="right"></section>
    <footer></footer>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoader', function(event) {
            let submit = document.getElementById('submit');

            submit.addEventListener('click', function(e) {
                e.preventDefault;
                let imie = document.getElementById('imie');
                let nazwisko = document.getElementById('nazwisko');

                console.log(`Imię: ${imie}`);
                console.log(`nazwisko: ${nazwisko}`);
            });
        });
    </script>
</body>
</html>
